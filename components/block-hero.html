<section class="block__hero">
  <header class="hero__header">
    <h1 class="header__title">Typemaster Keybord</h1>
    <p class="header__text">
      Improve your productivity and gaming without breaking the bank. Upgrade to
      a high quality mechanical typing experience.
    </p>
    <footer class="hero__footer">
      <button class="btn btn-accent">Pre-order now</button>
      <span class="footer__text">Release on 5/27</span>
    </footer>
  </header>
  <picture class="hero__image">
    <source
      media="(min-width:1024px)"
      type="image/jpg"
      srcset="
        images/desktop/image-keyboard.jpg    1x,
        images/desktop/image-keyboard@2x.jpg 2x
      "
    />
    <source
      type="image/jpg"
      srcset="
        images/mobile/image-keyboard.jpg    1x,
        images/mobile/image-keyboard@2x.jpg 2x
      "
    />
    <img class="img" src="images/mobile/image-keyboard.jpg" alt="" />
  </picture>
  <svg class="hero__image-square">
    <use href="images/shared/pattern-square.svg#pattern-square"></use>
  </svg>
</section>
