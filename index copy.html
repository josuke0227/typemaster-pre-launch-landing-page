<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Typemaster pre-launch landing page</title>
    <link rel="stylesheet" href="/styles/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:wght@200;500;600;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body style="padding: 4rem"></body>
</html>
<div class="description__img-container">
  <div>
    <svg class="hero__image-square">
      <use href="images/shared/pattern-square.svg#pattern-square"></use>
    </svg>
  </div>
  <picture class="img-description__container-left">
    <source
      media="(min-width:1024px)"
      type="image/jpg"
      srcset="
        images/desktop/image-phone-and-keyboard.jpg    1x,
        images/desktop/image-phone-and-keyboard@2x.jpg 2x
      "
    />
    <source
      type="image/jpg"
      srcset="
        images/mobile/image-phone-and-keyboard.jpg    1x,
        images/mobile/image-phone-and-keyboard@2x.jpg 2x
      "
    />
    <img
      class="img img-description--left"
      src="images/mobile/image-keyboard.jpg"
      alt=""
    />
  </picture>
  <picture class="">
    <source
      media="(min-width:1024px)"
      type="image/jpg"
      srcset="
        images/desktop/image-glass-and-keyboard.jpg    1x,
        images/desktop/image-glass-and-keyboard@2x.jpg 2x
      "
    />
    <source
      type="image/jpg"
      srcset="
        images/mobile/image-glass-and-keyboard.jpg    1x,
        images/mobile/image-glass-and-keyboard@2x.jpg 2x
      "
    />
    <img class="img" src="images/mobile/image-keyboard.jpg" alt="" />
  </picture>
</div>
